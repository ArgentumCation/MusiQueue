<!doctype html>
<html lang="en">

<head>
    <title>Queuer</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css">
    <meta name="author" content="Sailesh Sivakumar">
    <meta name="description" content="Queuer website">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="logo"><a href="#">
                        <h1>Queuer</h1>
                    </a></li>
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="./about.html">About</a></li>
                <li class="item"><a href="https://github.com/info340b-wi20/project-ajayk111">GitHub</a></li>
                <li class="toggle" aria-label="menu"><a href="#"><i class="fas fa-bars"></i></a></li>

                <script>
                    $(function () {
                        $(".toggle").on("click", function () {
                            $(".item").each(function (i) {
                                if (this.style.display === "block") {
                                    this.style.display = "none";
                                } else {
                                    this.style.display = "block";
                                }
                            })
                        })
                    });
                </script>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="dashboard">
            <div class="dashbord-text">Room Code:</div>
            <h2>VFWR</h2>
            <form>
                <div class="search">
                    <button aria-label="search" id="search-button"><i class="fas fa-search"></i></button>
                    <label for="searchbar"></label>
                    <input type="text" placeholder="Search for a song" name="searchbar" id="searchbar"></input>
                </div>
            </form>
            <div class="media-controls">
                <button aria-label="previous"><i class="fas fa-step-backward"></i></button>
                <button aria-label="play pause"><i class="fas fa-play"></i></button>
                <button aria-label="next"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="search-results">
                <div class="card-container">

                </div>
            </div>
        </div>
        <div class="card-container">
            <div class="queue-header">Queue</div>
            <div class="card">
                <div class="song-art">
                    <img alt="album cover for All-Star" src="img/all-star.jpg">
                </div>
                <p class="song-title">All Star</p>
                <p class="song-artist">Smash Mouth</p>
                <p class="song-length">1:23</p>
            </div>

            <div class="card">
                <div class="song-art">
                    <img alt="album cover for Grand Escape" src="img/tnk.jpg">
                </div>
                <p class="song-title">Grand Escape (ft. Toko Miura)</p>
                <p class="song-artist">RADWIMPS, Toko Miura </p>
                <p class="song-length">1:23</p>
            </div>

            <div class="card">
                <div class="song-art">
                    <img alt="album cover for Re:Re" src="img/rere.jpg">
                </div>
                <p class="song-title">Re:Re</p>
                <p class="song-artist">Asian Kung-Fu Generation</p>
                <p class="song-length">1:23</p>
            </div>
        </div>
    </main>
    <footer>
        Copyright 2020 Ajay Kristipati, Daniel Lin, Sailesh Sivakumar
    </footer>

    <script src="js/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
