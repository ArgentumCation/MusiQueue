<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="logo"><a href="#">
                        <h1>Queuer<h1>
                    </a></li>
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">GitHub</a></li>
                <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>

                <script>
                    $(function() {
                        $(".toggle").on("click", function() {
                            $(".item").each(function(i) {
                                if (this.style.display === "block") {
                                    this.style.display = "none";
                                } else {
                                    this.style.display = "block";
                                }
                            })
                        })
                    });
                </script>
            </ul>
        </nav>
    </header>
    <main>
        <div class="dashboard">
            <h2>VFWR</h2>
            <input></input>
            <button><i class="fas fa-search"></i></button>
            <div class="media-controls">
                <button><i class="fas fa-step-backward"></i></button>
                <button><i class="fas fa-play"></i></button>
                <button><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="song-art">
                    <img src="img/all-star.jpg">
                </div>
                <p class="song-title">All Star</p>
                <p class="song-artist">Smash Mouth</p>
                <p class="song-length">1:23</p>
            </div>
        </div>
    </main>
    <footer>
        &copy
    </footer>
</body>

</html>
